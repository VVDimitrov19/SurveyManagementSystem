<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300|Source+Sans+Pro:300" rel="stylesheet">
    <link rel = "stylesheet" href = "CSS/ForgotPassword.css">

<div class="container">

    <div class="card card-container">
      
      <div class="header">
        <p>Forgot your password?<br>
          It dissolves.</p>
      </div>
      <div class="bodytext">
        <p>Enter your email below to receive instructions on how to reset your password.</p>
        </p>
      </div>

        <form class="form-login">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="input-forgotpassword-RSID" class="form-control" placeholder="Email" required autofocus>
          
            <input class="btn btn-sendreset" type="submit" value="Send email for recovery">
        </form>
        <div class ="Go-Back">
            <a href = "../index.html">Go Back</a>
        </div>

  </div>
</div>
